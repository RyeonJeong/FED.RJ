<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> descendant  선택자 </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
<script>
$(function() { /////// jQB /////////////////////////////
    // 미션: 아래의 각 li에 미니언즈 이미지를 웹으로 찾아서 html로 넣고 이미지크기를 width: 100px로 고정한다. 

    // JS에서 html 넣기는 innerHTML = "코드"
    // 제이쿼리에서는 html("코드")
    $("#first").html('<img src="https://m.epicbox.co.kr/web/product/big/201908/df72550a87a40147f8366f3e51b1aa8c.jpg" alt="미니언즈">');

    $("#second").html('<img src="https://lh3.googleusercontent.com/proxy/gVAg8JvRFtzKxLqSM6GbplhgP1iy_uY5mpoMnqQ3U7E2uUbhLS7ErgL7hlZmMj46Rxm-hIs57z8KmTz1-1n59VOSsr4dghLLYSc4Z0T2E6CuyhP8XmE" alt="미니언즈">');

    $("#third").html('<img src="https://m.epicbox.co.kr/web/product/big/201908/88bd2e752e2cd4e45c9b3badbef5a562.jpg" alt="미니언즈">');

    // 한번에 이미지 크기 변경하기
    $(".list img").css({width:"100px"});
    // for문없이 한번에 셋팅됨!!!


	// 각 이미지 클릭시 이미지크기가 클릭할때마다 10px씩 커지게함과 동시에 한번은 오른쪽, 한번은 왼쪽으로 10도씩 기울어지게 애니메이션 하시오.

  // 각도변수
  var dg = 10;

  $(".list img").click(function(){
    // 확인
    console.log("미니언즈!");
    // 기존크기에서 10px씩 커지므로
    // += 대입연산자를 사용하면 된다!
    // this 키워드 (나자신!)
    $(this).css({
      width:"+=10px", // 기존크기에 10px씩 더함!
      transform:"rotate("+dg+"deg)",
      transition:".3s"
    }); ////////// css //////////

    // 각도변경하기 (+/- 전환)
    dg = -dg;

  }); /////////////// click ///////////
	
	
	
});//jQuery실행구역
</script>
</head>
  
<body>

<div id="container">

 <header>
   <h2> Welcome mySite </h2>
   <p> Lorem Ipsum is simply </p>
 </header>

 <nav>
   <ul class="list">
     <li id="first">One</li>
     <li id="second">Two</li>
     <li id="third">Three</li>
  </ul>
 </nav>
 
 <p> Lorem Ipsum is simply </p>
 
</div>

<!---------- jQuery code Start ---------->
<script>

</script>

</body>
</html>
