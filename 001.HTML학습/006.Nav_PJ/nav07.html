<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유형7 : 가로네비 서브없는 디자인형</title>
    <style>
        /* 전체부모 */
        .gnb{
            width: 900px;
            height: 40px;
            margin: 0 auto;
        }
        .gnb>ul{
            margin: 0;
            padding: 0;
            list-style: none;
            /* 3無 */
        }
        /* float 해제 */
        .gnb>ul::after{
            content: '';
            display: block;
            clear: both;
        }
        .gnb li{
            float: left;
        }
    </style>
</head>
<body>
    <h1>유형7 : 가로네비 서브없는 디자인형</h1>
    <nav class="gnb">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">HTML5</a></li>
            <li><a href="#">CSS3</a></li>
            <li><a href="#">jQuery</a></li>
            <li><a href="#">Mobile</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>
</body>
</html>
