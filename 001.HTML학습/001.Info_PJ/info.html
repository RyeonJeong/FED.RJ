<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>나의 첫번째 HTML</title>
</head>
<body>
	<h1>주요포털 사이트 링크</h1>
	<!-- 
		h1 요소: 큰 제목
	 -->
	<h2>
		<!-- 
			h2 요소: 하위 큰 제목
		 -->
		<a href="https://www.naver.com/" target="_blank">1. 네이버 </a><br>
		<!-- 
			a요소: [앵커(닻)태그]
			- 사이트를 이동 함 (정박하듯이)
			- href 속성: 이동할 페이지 주소
			(hyper text referance) 
			- target 속성: 창옵션
			(_blank-새창열기/_self-현재창열기(기본값))
		 -->
		 <a href="https://www.google.com/"target="_blank">2. 구글</a>  <br>
		 <a href="https://www.daum.net/"target="_blank">3. 다음</a><br>
		<a href="https://www.11st.co.kr/main"target="_blank">4. 11번가</a><br>
		<a href="https://www.starbucks.co.kr/index.do"target="_blank">5. 스타벅스</a><br>
		<a href="https://www.kakaocorp.com/"target="_blank">6. 카카오</a>

		
	</h2>
</body>

</html>
